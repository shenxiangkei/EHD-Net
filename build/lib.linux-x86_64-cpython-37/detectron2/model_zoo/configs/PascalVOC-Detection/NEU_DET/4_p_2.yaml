MODEL:
#  WEIGHTS: "/home/zh/sxkai/new/comparision/work_dirs/NEU_DET/MVCD/4+2/base/model_0008599.pth"
#  BASE_WEIGHTS: "/home/zh/sxkai/new/comparision/work_dirs/NEU_DET/MVCD/4+2/base/model_0008599.pth"
  WEIGHTS: "/home/zh/sxkai/new/EHD-Net/workdirs/ceshi_NEU/4+2/4_base/model_0006599.pth"
  BASE_WEIGHTS: "/home/zh/sxkai/new/EHD-Net/workdirs/ceshi_NEU/4+2/4_base/model_0006599.pth"
  MASK_ON: False
  RESNETS:
    DEPTH: 50
  ROI_HEADS:
    # Maximum number of foreground classes to expect
    NUM_CLASSES: 6
    # Flag to turn on/off Incremental Learning
    LEARN_INCREMENTALLY: True
    # Flag to select whether to learn base classes or iOD expanded classes
    TRAIN_ON_BASE_CLASSES: False
    # Number of base classes; these classes would be trained if TRAIN_ON_BASE_CLASSES is set to True
    NUM_BASE_CLASSES: 4
    # Number of novel classes; these classes would be trained if TRAIN_ON_BASE_CLASSES is set to False
    NUM_NOVEL_CLASSES: 2
    POSITIVE_FRACTION: 0.25
    NMS_THRESH_TEST: 0.3
  RPN:
    FREEZE_WEIGHTS: False
  ROI_BOX_HEAD:
    CLS_AGNOSTIC_BBOX_REG: True
INPUT:
  MIN_SIZE_TRAIN: (480, 512, 544, 576, 608, 640, 672, 704, 736, 768, 800)
  MIN_SIZE_TEST: 800
DATASETS:
  TRAIN: ('voc_2007_trainval',)
  TEST: ('voc_2007_test',)
SOLVER:
  STEPS: (12000, 13000) # 10000, 11000
  MAX_ITER: 10000 # NEU 12000
  WARMUP_ITERS: 500 # NEU 500
  LR_SCHEDULER_NAME: WarmupMultiStepLR
  CHECKPOINT_PERIOD: 200
OUTPUT_DIR: /home/zh/sxkai/new/EHD-Net/workdirs/ceshi_NEU/4+2/4_2
VIS_PERIOD: 9000
DISTILL:
  ENABLE: True
  BACKBONE: True
  RPN: False
  ROI_HEADS: True
  ONLY_FG_ROIS: False
  # (1-LOSS_WEIGHT) (CLF / REG loss) + (LOSS_WEIGHT) ROI-Distillation
  LOSS_WEIGHT: 0.2 # 0.2
# Warp Grad
WG:
  ENABLE: True
  TRAIN_WARP_AT_ITR_NO: 20
  WARP_LAYERS: ("module.roi_heads.box_head.fc1.weight","module.roi_heads.box_head.fc2.weight")
  NUM_FEATURES_PER_CLASS: 100
  NUM_IMAGES_PER_CLASS: 10
  BATCH_SIZE: 2
  USE_FEATURE_STORE: True
  IMAGE_STORE_LOC: '/home/zh/sxkai/new/EHD-Net/workdirs/ceshi_NEU/4+2/4_base/image_store_19.pth'

